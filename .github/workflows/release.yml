name: Create Release

on:
  push:
    tags: 
      - 'v*'

jobs:
  build:
    name: Build/Publish
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: dotnet publish -r win-x64 -o publish -c Release -p:PublishSingleFile=true ReadySetTarkov\ReadySetTarkov.csproj
    - name: Zip
      run: Compress-Archive ".\publish\*" -DestinationPath ".\ReadySetTarkov.zip" -CompressionLevel Optimal
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ReadySetTarkov.zip
        asset_name: ReadySetTarkov.zip
        asset_content_type: application/zip
        
